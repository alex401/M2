<main class="col-sm-9 col-md-12" ng-controller="FormCtrl">
  <h1>{{'conge.title' | translate}}</h1>

  <div ng-if="status==1"> {{'conge.message.success' | translate}}</div>
  <div ng-if="status==2"> {{'conge.message.error' | translate}}</div>
  <div ng-if="status==3"> {{'conge.message.loading' | translate}}</div>


  <form ng-submit="submit('demandeconge')" ng-if="status==0">

    <div class="form-group">
      <label for="formGroupNom">{{'conge.lieutenant' | translate}}</label>
      <input type="text" ng-model="form.nomLieut" class="form-control" id="formGroupNom" placeholder="" required>
    </div>
    <div class="form-group">
      <label for="formGroupNom">{{'conge.nom' | translate}}</label>
      <input type="text" ng-model="form.nomPers" class="form-control" id="formGroupNom" placeholder="" required>
    </div>
    <div class="form-group">
      <label for="formGroupNom">{{'conge.date' | translate}}</label>
      <input type="text" ng-model="form.date" class="form-control" id="formGroupNom" placeholder="" required>
    </div>
    <div class="form-group">
      <label for="formGroupNom">{{'conge.raison' | translate}}</label>
      <input type="text" ng-model="form.raison" class="form-control" id="formGroupNom" placeholder="" required>
    </div>
   <div class="form-group">
     <label for="formGroupNom">{{'conge.comment' | translate}}</label>
     <input type="text" class="form-control" id="formGroupNom" ng-model="form.commentaire" placeholder="">
   </div>

   <button type="submit" class="btn btn-primary" >{{'conge.send' | translate}}</button>
  </form>

</main>
