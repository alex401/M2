<main class="col-sm-9 col-md-12" ng-controller="FormCtrl">
  <h1>{{'circulation.title' | translate}}</h1>

  <div ng-if="status==1"> {{'circulation.message.success' | translate}}</div>
  <div ng-if="status==2"> {{'circulation.message.error' | translate}}</div>
  <div ng-if="status==3"> {{'circulation.message.loading' | translate}}</div>


  <form ng-submit="submit('etatcirculation')" ng-if="status==0">
    <div class="form-group">
      <label for="formGroupNom">{{'circulation.nom' | translate}}</label>
      <input type="text" ng-model="form.nom" class="form-control" id="formGroupNom" placeholder="Nom" required>
    </div>
    <div class="form-group">
      <label for="formGroupChantier">{{'circulation.chantier' | translate}}</label>
      <select class="form-control" id="formGroupChantier" ng-model="form.chantier" ng-options="chantier.title as chantier.title for chantier in chantiers" required>
        <option value="">{{'circulation.selectChantier' | translate}}</option>
   </div>
   <div class="form-group">
     <label for="formGroupEtat">{{'circulation.etat.title' | translate}}</label>
     <select class="form-control" id="formGroupEtat" ng-model="form.etat" required>
       <option value="vert">{{'circulation.etat.vert' | translate}}</option>
       <option value="orange">{{'circulation.etat.orange' | translate}}</option>
       <option value="rouge">{{'circulation.etat.rouge' | translate}}</option>
   </div>
   <div class="form-group">
     <label for="formGroupNom">{{'circulation.detail' | translate}}</label>
     <input type="text" class="form-control" id="formGroupNom" ng-model="form.detail" placeholder="DÃ©tails">
   </div>
   <button type="submit" class="btn btn-primary" >{{'circulation.send' | translate}}</button>
  </form>

</main>
