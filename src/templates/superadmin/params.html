<main class="col-sm-12 col-md-12" ng-controller="ParametersCtrl">
  <h1>Modification des paramètres généraux</h1>

  <div ng-if="status==1"> Nouvel avertissement ajouté avec succès </div>
  <div ng-if="status==2"> Erreur de traitement, veuillez réessayer dans un moment </div>
  <div ng-if="status==3"> Chargement en cours </div>
  <div ng-if="status==4"> {{erreur}} </div>

  <div class="form-group" ng-form="paramForm">
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="gridCheck" ng-model="autoValidateParam.value" ng-true-value="'1'" ng-false-value="'0'">
      <label class="form-check-label" for="gridCheck">{{autoValidateParam.description}}</label>
    </div>

    <button ng-click="save()" class="btn btn-outline-primary" type="button">Enregistrer</button>
  </div>

</main>
