<main class="col-sm-12 col-md-12" ng-controller="LogCtrl">
  <h1>Ajout d'utilisateur formulaire</h1>

  <div ng-if="status==1"> Login créé </div>
  <div ng-if="status==2"> Erreur de traitement, veuillez réessayer dans un moment </div>
  <div ng-if="status==3"> Chargement en cours </div>
  <div ng-if="status==4"> {{erreur}} </div>


  <form ng-submit="submit(log)" ng-if="status==0">

  <div class="form-group">
    <label for="formGroupNom">Login</label>
    <input type="text" class="form-control" id="formGroupNom" ng-model="log.login">
  </div>

  <div class="form-group">
    <label for="formGroupNom">Mot de passe</label>
    <input type="text" class="form-control" id="formGroupNom" ng-model="log.motdepasse">
  </div>

  <div class="form-group">
    <label for="formGroupNom">Nom</label>
    <input type="text" class="form-control" id="formGroupNom" ng-model="log.nom">
  </div>

  <div class="form-group">
    <label for="formGroupNom">Prénom</label>
    <input type="text" class="form-control" id="formGroupNom" ng-model="log.prenom">
  </div>

  <div class="form-group">
    <label for="formGroupNom">Type d'utilisateur</label>
    <select class="form-control" id="usertype" ng-model="log.usertype">
      <option value="aide">Aide au commandement</option>
      <option value="assist">Assistance</option>
      <option value="admin">Admin</option>
      <option value="cuisine">Cuisine</option>
      <option value="trans">Transport</option>
      <option value="mat">Matériel</option>
      <option value="four">Fourrier</option>
      <option value="pio">Pionnier</option>
    </select>


  <div class="form-group">
    <label for="formGroupNom">Email</label>
    <input type="text" class="form-control" id="formGroupNom" ng-model="log.email">
  </div>

  <button  type="submit" class="btn btn-primary" >Envoyer</button>
  </form>
  </main>
