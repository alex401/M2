<main class="col-sm-9 col-md-12" ng-controller="ReservationAddCtrl">

  <h1>{{'reservations.add.title' | translate}}</h1>

  <div ng-show="status==1">
    <span>{{'reservations.add.success' | translate}}</span>
  </div>

  <div ng-show="status==2">
    <span>{{'reservations.add.error' | translate}}</span>
  </div>

  <form ng-show="status==0" ng-submit="submit()">
    <div class="form-group">
      <label for="formMaterial">{{'reservations.add.material' | translate}}</label>
      <input class="form-control" id="formMaterial" autocomplete="off"
             type="text" ng-model="reservation.product" placeholder=""
             uib-typeahead="product as (product.ref + ' - ' + product.label) for product in getProduct($viewValue)"
             typeahead-show-hint="true" typeahead-min-length="2" ng-model-options="{ debounce: 500 }"
             typeahead-no-results="noResults">
      <div ng-show="noResults">
        {{'reservations.add.no_results' | translate}}
      </div>
    </div>

    <div class="form-group">
      <label for="formName">{{'reservations.add.name' | translate}}</label>
      <input class="form-control" id="formName" autocomplete="off"
             type="text" ng-model="reservation.contact" placeholder=""
             uib-typeahead="contact as contact.nom for contact in getContact($viewValue)"
             typeahead-show-hint="true" typeahead-min-length="2" ng-model-options="{ debounce: 500 }"
             typeahead-no-results="noResults">
      <div ng-show="noResults">
        {{'reservations.add.no_results' | translate}}
      </div>
    </div>

    <div class="form-group">
      <label for="formStartDate">{{'reservations.add.start_date' | translate}}</label>
      <input class="form-control" id="formStartDate" type="text" autocomplete="off"
             ng-model="reservation.startDate" placeholder="" required>
    </div>

    <div class="form-group">
      <label for="formEndDate">{{'reservations.add.end_date' | translate}}</label>
      <input class="form-control" id="formEndDate" type="text" autocomplete="off"
             ng-model="reservation.endDate" placeholder="">
    </div>

    <div class="form-group">
      <label for="formQuantity">{{'reservations.add.quantity' | translate}}</label>
      <input class="form-control" id="formQuantity" type="text" autocomplete="off"
             ng-model="reservation.quantity" placeholder="">
    </div>

    <button type="submit" class="btn btn-primary">{{'reservations.add.button.send' | translate}}</button>
  </form>

</main>
