<main class="col-sm-12 col-md-12" ng-controller="CommandeCreationCtrl">
  <h1>Commande de carburant</h1>

  <div ng-if="status==1">
    Commande numéro <b>{{id}}</b> créée avec succès!
    <br><br> <i>Note: Vous pouvez utilisez le numéro de commande pour faire une recherche par la suite.</i>
  </div>
  <div ng-if="status==2"> Erreur de traitement, veuillez réessayer dans un moment</div>
  <div ng-if="status==3"> Chargement en cours </div>


  <form ng-submit="submit('carburant')" ng-if="status==0">
    <div class="form-group">
      <label for="nom">Nom</label>
      <input type="text" ng-model="form.nom" class="form-control" id="nom" placeholder="Nom et Prénom" required>
    </div>
    <div class="form-group">
      <label for="chantier">chantier</label>
      <select class="form-control" id="chantier" ng-model="form.chantier" ng-options="chantier.title as chantier.title for chantier in chantiers" required>
        <option value="">-- Selection chantier --</option>

   </div>
   <div class="form-group">
     <label for="diesel">Diesel</label>
     <input type="number" class="form-control" id="diesel" ng-model="form.nbLitresDiesel" placeholder="Diesel (nbr litres)">
   </div>
   <div class="form-group">
     <label for="essence">Essence</label>
     <input type="number" class="form-control" id="essence" ng-model="form.nbLitresEssence" placeholder="Essence (nbr litres)">
   </div>
   <div class="form-group">
     <label for="essence2T">Essence 2T</label>
     <input type="number" class="form-control" id="essence2T" ng-model="form.nbLitresEssence2T" placeholder="Essence 2T (nbr litres)">
   </div>
   <div class="form-group">
     <label for="com">commentaires</label>
     <input type="text" class="form-control" id="com" ng-model="form.commentaire" placeholder="commentaires">
   </div>
   <button  type="submit" class="btn btn-primary" >Envoyer</button>

  </form>

</main>
